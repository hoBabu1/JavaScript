<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM Manipulation</title>
</head>
<body>
    <div class = "parent">
        <div class=" day">MOn</div>
        <div class=" day">Tues</div>
        <div class=" day">WED</div>
         <div class=" day">THURS</div> 
         <div class=" day">FrI</div>

    </div>
</body style= "background-color:black ; color:white;">
<script>
   const    parent =  document.querySelector('.parent');
   console.log(parent);
   console.log(parent.children); // give HTML collection 

   // u can use for loop on HTML collection
   for(let i = 0 ; i<parent.children.length ; i++)
   {
    console.log(parent.children[i].innerText);
   }
   parent.children[1].style.color = "orange"
   
   console.log(parent.firstElementChild); // directly gives the first element same goes for last 
   console.log(parent.lastElementChild);




</script>
</html>
