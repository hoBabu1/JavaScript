<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile-card h2 {
            font-size: 24px;
            margin: 15px 0 10px;
        }

        .profile-card p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <button id="button">Get Info</button>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" id="ProfilePhoto">
        <h2 id="name">Name - </h2>
        <h2 id="followers">Follower - </h2>
    </div>
</body>
<script src="index.js"></script>
</html>
